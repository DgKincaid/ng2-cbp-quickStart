<div>
    <h1 class="page-header">Badge</h1>
    <div class="panel">
        <div class="panel-body">
            <h2>Badges with colors</h2>
            <div class="container-fluid" style="max-width: 400px; margin: 0;">
                <div class="row" style="padding-top: 15px;">
                    <div cf-badge>10</div>
                    <div cf-badge color="primary">20</div>
                    <div cf-badge color="accent">30</div>
                    <div cf-badge color="warn">40</div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <h2>Badges in icon buttons</h2>
            <div class="container-fluid" style="max-width: 400px; margin: 0;">
                <div class="row" style="padding-top: 15px;">
                    <button md-icon-button color="primary">
                        <md-icon fontSet="fa" fontIcon="fa-filter"></md-icon>
                        <div cf-badge color="accent">30</div>
                    </button>
                    <button md-icon-button color="accent">
                        <md-icon fontSet="fa" fontIcon="fa-filter"></md-icon>
                        <div cf-badge color="primary">20</div>
                    </button>
                    <button md-icon-button color="warn">
                        <md-icon fontSet="fa" fontIcon="fa-envelope"></md-icon>
                        <div cf-badge color="warn">10</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <h2>Badges in floating action buttons</h2>
            <div class="container-fluid" style="max-width: 400px; margin: 0;">
                <div class="row" style="padding-top: 15px;">
                    <button md-fab color="primary">
                        <md-icon fontSet="fa" fontIcon="fa-filter"></md-icon>
                        <div cf-badge color="accent">30</div>
                    </button>
                    <button md-fab color="accent">
                        <md-icon fontSet="fa" fontIcon="fa-filter"></md-icon>
                        <div cf-badge color="primary">20</div>
                    </button>
                    <button md-fab color="warn">
                        <md-icon fontSet="fa" fontIcon="fa-envelope"></md-icon>
                        <div cf-badge>10</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <h2>Badges in mini floating action buttons</h2>
            <div class="container-fluid" style="max-width: 400px; margin: 0;">
                <div class="row" style="padding-top: 15px;">
                    <button md-mini-fab color="primary">
                        <md-icon fontSet="fa" fontIcon="fa-filter"></md-icon>
                        <div cf-badge color="accent">30</div>
                    </button>
                    <button md-mini-fab color="accent">
                        <md-icon fontSet="fa" fontIcon="fa-filter"></md-icon>
                        <div cf-badge color="primary">20</div>
                    </button>
                    <button md-mini-fab color="warn">
                        <md-icon fontSet="fa" fontIcon="fa-envelope"></md-icon>
                        <div cf-badge>10</div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
